{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div
        class="card-header d-flex justify-content-between align-items-center"
      >
        <h1 class="h3 mb-0 text-muted">Todo List</h1>
        <a href="{{ url_for('add_todo') }}" class="btn btn-light">
          <i class="bi bi-plus-lg"></i> Add Todo
        </a>
      </div>
      <div class="card-body">
        {% if todos %}
        <div class="list-group">
          {% for todo in todos %}
          <div
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center {% if todo.completed %}bg-light text-muted{% endif %}"
          >
            <div>
              <h5
                class="mb-1 {% if todo.completed %}text-decoration-line-through{% endif %}"
              >
                {{ todo.title }}
              </h5>
              {% if todo.description %}
              <p class="mb-1 text-muted">{{ todo.description }}</p>
              {% endif %}
            </div>
            <div class="btn-group" role="group">
              <a
                href="{{ url_for('edit_todo', id=todo.id) }}"
                class="btn btn-sm btn-outline-primary"
              >
                <i class="bi bi-pencil"></i>
              </a>
              <form
                action="{{ url_for('delete_todo', id=todo.id) }}"
                method="POST"
                class="d-inline"
              >
                <input
                  type="hidden"
                  name="csrf_token"
                  value="{{ csrf_token() }}"
                />
                <button
                  type="submit"
                  class="btn btn-sm btn-outline-danger"
                  onclick="return confirm('Are you sure you want to delete this todo?');"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </form>
            </div>
          </div>
          {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-info text-center" role="alert">
          No todos yet. Create your first todo!
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
